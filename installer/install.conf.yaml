- defaults:
    link:
      create: true

- clean: ['~/.dotfiles/.git/hooks', '~', '~/.config', '~/.vim', '~/.vim/colorscheme', '~/.tmux', '~/.tmux/theme']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/theme: tmux/theme
    ~/.tmux/theme/set-current-theme-colors.conf:
        path: ~/.tmux/theme/set-night-theme-colors.conf
        if: '[ ! -f ~/.tmux/theme/set-current-theme-colors.conf ]'
    ~/.vimrc: vim/vimrc
    ~/.vim/colorscheme: vim/colorscheme
    ~/.vim/colorscheme/colorscheme-name.txt:
        path: ~/.vim/colorscheme/night-colorscheme-name.txt
        if: '[ ! -f ~/.vim/colorscheme/colorscheme-name.txt ]'
    ~/.gitconfig: gitconfig
    ~/.xbindkeysrc: xbindkeysrc
    ~/.bashrc: bash/bashrc
    ~/.bash_prompt_theme: bash/bash_prompt_theme
    ~/.bash_prompt_theme/set-current-theme-colors.sh:
        path: ~/.bash_prompt_theme/set-night-theme-colors.sh
        if: '[ ! -f ~/.bash_prompt_theme/set-current-theme-colors.sh ]'
    ~/.config/kitty: kitty
    ~/.config/kitty/current-theme.conf:
        path: ~/.config/kitty/night-theme.conf
        if: '[ ! -f ~/.config/kitty/current-theme.conf ]'
    ~/.asdfrc: asdf/asdfrc
    ~/.default-python-packages: asdf/default-python-packages
    ~/bin: bin
    ~/.dotfiles/.git/hooks/post-commit: installer/hooks/post-commit

- create:
    - ~/code

- asdf:
    - plugin: python
      global: 3.10.0
      versions:
          - 3.10.0
    - plugin: nodejs
      global: 17.0.1
      versions:
          - 17.0.1
    - plugin: golang
      global: 1.17.2
      versions:
          - 1.17.2
