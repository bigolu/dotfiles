# Solarized Light

# Terminal
########################################
# Darker than color7
foreground #52676f
# Should match color0
background #fdf6e3
# Let selected text retain its color
selection_foreground  none
# Should match color8
selection_background #eee8d5
url_color #cb4b16
# Should match foreground
cursor #52676f

# Blacks
########################################
# Background
color0 #fdf6e3
# Statusline, current line highlighting
color8 #efead9
# Floats
color16 #fbedca
# Darker than color0 -- folded lines
color24 #fcf1d5
# Floats
color32 #efead9

# Reds
########################################
color1   #dc322f
color9   #dc322f
# Background color for the non-emphasized part of a removed line in a git diff
color17 #FFD7D7
# Background color for the emphasized part of a removed line in a git diff
color25 #FFAFAF

# Greens
########################################
color2   #859900
color10  #859900
# Background color for the non-emphasized part of an added line in a git diff
color18 #D7FFD7
# Background color for the emphasized part of an added line in a git diff
color26 #96D596

# Yellows
########################################
color3   #b58900
# Orange
color11  #cb4b16

# Blues
########################################
color4  #268bd2
color12 #268bd2

# Magentas
########################################
color5   #d33682
color13  #6c71c4
# Background color for a moved line in a git diff (source of move)
color21 #e99ac0

# Cyans
########################################
color6   #2aa198
color14  #2aa198
# Background color for a moved line in a git diff (destination of move)
color22 #85dfd8

# Whites
########################################
color7   #262626
# Darker than color8 -- comments
color15  #9d9e99
