<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrains Mono</family>
            <family>Source Han Mono</family>
            <family>Symbols Nerd Font Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Inter</family>
            <family>Source Han Serif</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Inter</family>
            <family>Source Han Serif</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>ui-monospace</family>
        <prefer>
            <family>JetBrains Mono</family>
            <family>Source Han Mono</family>
            <family>Symbols Nerd Font Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>ui-serif</family>
        <prefer>
            <family>Inter</family>
            <family>Source Han Serif</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>ui-sans-serif</family>
        <prefer>
            <family>Inter</family>
            <family>Source Han Serif</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <!--
        Disable ligatures for JetBrains Mono
    -->
    <match target="font">
        <test name="family">
            <string>JetBrains Mono</string>
        </test>
        <edit name="fontfeatures" mode="assign_replace">
            <string>calt off</string>
        </edit>
    </match>

    <!--
        Font overrides
    -->
    <match>
        <test name="family">
            <string>Menlo</string>
        </test>
        <edit binding="same" mode="assign" name="family">
            <string>JetBrains Mono</string>
        </edit>
    </match>
</fontconfig>
