- defaults:
    link:
      create: true

- clean: ['~', '~/.config', '~/.vim', '~/.vim/colorscheme']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.vim/colorscheme: vim/colorscheme
    ~/.vim/colorscheme/colorscheme-name.txt:
        path: ~/.vim/colorscheme/night-colorscheme-name.txt
        if: '[ ! -f ~/.vim/colorscheme/colorscheme-name.txt ]'
    ~/.gitconfig: gitconfig
    ~/.xbindkeysrc: xbindkeysrc
    ~/.bashrc: bash/bashrc
    ~/.config/bash/complete_alias: bash/complete-alias/complete_alias
    ~/.config/kitty: kitty
    ~/.config/kitty/current-theme.conf:
        path: ~/.config/kitty/night-theme.conf
        if: '[ ! -f ~/.config/kitty/current-theme.conf ]'
    ~/.asdfrc: asdf/asdfrc
    ~/.default-python-packages: asdf/default-python-packages
    ~/.default-npm-packages: asdf/default-npm-packages
    ~/.default-cargo-crates: asdf/default-cargo-crates
    ~/bin: bin
    ~/.cloudflared/config.yaml: cloudflared/config.yaml
    ~/.rgignore: ripgrep/rgignore
    ~/.ripgreprc: ripgrep/ripgreprc
    ~/.config/gitui/theme.ron: gitui/theme.ron
    ~/.inputrc: inputrc

- create:
    - ~/code

- asdf:
    - plugin: python
      global: 3.10.0
      versions:
          - 3.10.0
    - plugin: nodejs
      global: 16.3.1
      versions:
          - 16.3.1
    - plugin: golang
      global: 1.17.2
      versions:
          - 1.17.2
    - plugin: rust
      global: 1.57.0
      versions:
          - 1.57.0

- shell:
    - [./smart-plug/install , Install and start smart plug service]
    - [sudo cp ./languagetool.service /etc/systemd/system/ && sudo systemctl enable languagetool.service && sudo systemctl start languagetool.service, Install and start languagetool service]
