- defaults:
    link:
      create: true

- clean: ['~', '~/.config', '~/.vim', '~/.vim/colorscheme', '~/.config/bash']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: init.vim
    ~/.gitconfig: gitconfig
    ~/.xbindkeysrc: xbindkeysrc
    ~/.bashrc: bash/bashrc
    ~/.config/bash/complete_alias: bash/complete-alias/complete_alias
    ~/.config/bash/fzf-bash-completion.sh: bash/fzf-tab-completion/bash/fzf-bash-completion.sh
    ~/.config/bash/prompt.bash: bash/prompt.bash
    ~/.config/bash/pyvenv-activate.sh: bash/pyvenv-activate/pyvenv-activate.sh
    ~/.profile: bash/profile
    ~/.config/kitty: kitty
    ~/.config/kitty/current-theme.conf:
        path: ~/.config/kitty/night-theme.conf
        if: '[ ! -f ~/.config/kitty/current-theme.conf ]'
    ~/.asdfrc: asdf/asdfrc
    ~/.default-python-packages: asdf/default-python-packages
    ~/.default-npm-packages: asdf/default-npm-packages
    ~/.default-cargo-crates: asdf/default-cargo-crates
    ~/.tool-versions: asdf/tool-versions
    ~/bin:
        glob: true
        path: executables/*
    ~/.cloudflared/config.yaml: cloudflared/config.yaml
    ~/.rgignore: ripgrep/rgignore
    ~/.ripgreprc: ripgrep/ripgreprc
    ~/.config/gitui/theme.ron: gitui/theme.ron
    ~/.inputrc: inputrc

- create:
    - ~/code

- shell:
    - [./smart-plug/install , Install and start smart plug service]
    - [sudo cp ./languagetool.service /etc/systemd/system/ && sudo systemctl enable languagetool.service && sudo systemctl start languagetool.service, Install and start languagetool service]
    - [ sudo install --compare --backup --suffix=.bak --owner=root --group=root --mode='u=rw,g=r,o=r' -D --verbose --no-target-directory bash/bashrc_root.bash /root/.bashrc && sudo install --compare --backup --suffix=.bak --owner=root --group=root --mode='u=rw,g=r,o=r' -D --verbose --no-target-directory bash/prompt.bash  /root/.config/bash/prompt.bash, Install .bashrc for the root user]
