- defaults:
    link:
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true

# I'd prefer to use empty dictionaries (e.g. 'directory/with/no/options: {}') instead of putting
# these items in a list, but dotbot fails when I specify an empty dictionary
- clean: ['~', '~/.vim', '~/.vim/colorscheme', '~/.local/bin']

- clean:
    ~/.config:
        recursive: true

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: init.vim
    ~/.gitconfig: git/gitconfig
    ~/.xbindkeysrc: xbindkeysrc
    ~/.bashrc: bash/bashrc
    ~/.config/bash/complete_alias: bash/complete-alias/complete_alias
    ~/.config/bash/fzf-bash-completion.sh: bash/fzf-tab-completion/bash/fzf-bash-completion.sh
    ~/.config/bash/prompt.bash: bash/prompt.bash
    ~/.config/bash/pyvenv-activate.sh: bash/pyvenv-activate/pyvenv-activate.sh
    ~/.profile: bash/profile
    ~/.config/kitty: kitty
    ~/.config/kitty/current-theme.conf:
        path: ~/.config/kitty/night-theme.conf
        if: '[ ! -f ~/.config/kitty/current-theme.conf ]'
    ~/.asdfrc: asdf/asdfrc
    ~/.default-python-packages: asdf/default-python-packages
    ~/.default-npm-packages: asdf/default-npm-packages
    ~/.default-cargo-crates: asdf/default-cargo-crates
    ~/.tool-versions: asdf/tool-versions
    ~/.local/bin/:
        glob: true
        path: executables/*
    ~/.cloudflared/config.yaml: cloudflared/config.yaml
    ~/.rgignore: ripgrep/rgignore
    ~/.ripgreprc: ripgrep/ripgreprc
    ~/.config/gitui/theme.ron: gitui/theme.ron
    ~/.inputrc: inputrc
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions/:
        glob: true
        path: fish/functions/*
    ~/.config/fish/conf.d/:
        glob: true
        path: fish/conf.d/*
    ~/.config/direnv/direnvrc: direnv/direnvrc

# Using another link directive since I have multiple links to this directory and you can't have
# multiple keys with the same name in YAML
- link:
    ~/.local/bin/:
        glob: true
        path: git/subcommands/*

- create:
    - ~/code

- shell:
    -
        description: Install fish prompt for the root user
        command: fish ./fish/install_fish_prompt_for_root.fish
    -
        description: Install and start smart plug service
        command: ./smart-plug/install
    -
        description: Install and start languagetool service
        command: ./languagetool/install
    -
        description: Install .bashrc for the root user
        command: ./bash/install_bashrc_root
